<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netlify Form Submission Example</title>
</head>
<body>

  <h1>Contact Us</h1>

  <!-- Form setup for Netlify -->
  <form name="contact" method="POST" data-netlify="true" action="thank-you.html">
    <label for="name">Name:</label>
    <input type="text" name="name" id="name" required />
    <br><br>
    
    <label for="email">Email:</label>
    <input type="email" name="email" id="email" required />
    <br><br>

    <label for="message">Message:</label>
    <textarea name="message" id="message" required></textarea>
    <br><br>

    <button type="submit">Submit</button>
  </form>

  <!-- Optional: You can add some JavaScript to handle form submission visually if needed -->

</body>
</html>
